<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Galaxy Downloads</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="text-center py-5">
    <h1>ðŸŒŒ Admin Panel ðŸŒŒ</h1>
    <p class="lead">GÃ©rez vos fichiers de tÃ©lÃ©chargement ici.</p>
  </header>

  <!-- Formulaire d'ajout de fichier -->
  <div class="container py-5">
    <h3>Ajouter un fichier</h3>
    <form id="file-upload-form" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="file-title" class="form-label">Titre du fichier</label>
        <input type="text" class="form-control" id="file-title" required>
      </div>
      <div class="mb-3">
        <label for="file-description" class="form-label">Description</label>
        <textarea class="form-control" id="file-description" required></textarea>
      </div>
      <div class="mb-3">
        <label for="file-url" class="form-label">URL de tÃ©lÃ©chargement</label>
        <input type="text" class="form-control" id="file-url" required>
      </div>
      <div class="mb-3">
        <label for="file-image" class="form-label">Image associÃ©e</label>
        <input type="file" class="form-control" id="file-image" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary">Ajouter le fichier</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('file-upload-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const title = document.getElementById('file-title').value;
      const description = document.getElementById('file-description').value;
      const url = document.getElementById('file-url').value;
      const imageFile = document.getElementById('file-image').files[0];

      // CrÃ©e un FormData pour envoyer le fichier image
      const formData = new FormData();
      formData.append('image', imageFile);
      formData.append('title', title);
      formData.append('description', description);
      formData.append('url', url);

      // Envoie l'image au serveur
      fetch('upload_image.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          alert('Fichier ajoutÃ© avec succÃ¨s');
          window.location.href = 'index.html'; // Rediriger vers la page index pour voir le fichier
        } else {
          alert('Une erreur est survenue lors de l\'ajout du fichier.');
        }
      })
      .catch(error => {
        console.error('Erreur lors de l\'ajout du fichier:', error);
      });
    });
  </script>
</body>
</html>
