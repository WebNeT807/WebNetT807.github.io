<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxy Downloads</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="text-center py-5">
    <h1>ðŸŒŒ Galaxy Downloads ðŸŒŒ</h1>
    <p class="lead">TÃ©lÃ©chargez facilement vos fichiers prÃ©fÃ©rÃ©s.</p>
  </header>

  <!-- Section des fichiers -->
  <div class="container py-5">
    <div id="file-list" class="row">
      <!-- Les fichiers ajoutÃ©s via admin.html s'afficheront ici -->
    </div>
  </div>

  <!-- Modale Admin (masquÃ©e par dÃ©faut) -->
  <div id="admin-modal" class="modal fade" tabindex="-1" aria-labelledby="adminModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="adminModalLabel">Connexion Admin</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="admin-login-form">
            <div class="mb-3">
              <label for="admin-username" class="form-label">Identifiant</label>
              <input type="text" class="form-control" id="admin-username" required>
            </div>
            <div class="mb-3">
              <label for="admin-password" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="admin-password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Connexion</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Musique de fond -->
  <audio id="background-music" autoplay loop>
    <source src="assets/audio/Galaxy-1back.mp3" type="audio/mp3">
    Votre navigateur ne prend pas en charge la balise audio.
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Charger les fichiers depuis le fichier JSON
    document.addEventListener('DOMContentLoaded', async function () {
      const fileList = document.getElementById('file-list');
      const response = await fetch('assets/data/files.json');
      const files = await response.json();

      // Ajouter chaque fichier Ã  la page
      files.forEach(file => {
        const fileCard = document.createElement('div');
        fileCard.className = 'col-md-4 mb-4';
        fileCard.innerHTML = `
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">${file.title}</h5>
              <p class="card-text">${file.description}</p>
              <a href="${file.url}" class="btn btn-primary">TÃ©lÃ©charger ðŸš€</a>
            </div>
          </div>
        `;
        fileList.appendChild(fileCard);
      });
    });

    // Afficher la modale de connexion admin avec Ctrl + M
    document.addEventListener('keydown', function (e) {
      if (e.ctrlKey && e.key === 'm') {
        e.preventDefault();
        const modal = new bootstrap.Modal(document.getElementById('admin-modal'));
        modal.show();
      }
    });

    // Validation du formulaire de connexion admin
    document.getElementById('admin-login-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('admin-username').value;
      const password = document.getElementById('admin-password').value;

      // Identifiants de connexion (tu peux les changer)
      const adminUsername = 'Admin';
      const adminPassword = 'Antoine80@';

      // VÃ©rifier si les identifiants sont corrects
      if (username === adminUsername && password === adminPassword) {
        // Rediriger vers la page admin.html aprÃ¨s la connexion rÃ©ussie
        window.location.href = 'admin.html';  // Redirection vers admin.html
      } else {
        alert('Identifiant ou mot de passe incorrect.');
      }
    });
  </script>
</body>
</html>
