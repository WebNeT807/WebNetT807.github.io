{% extends "base.html" %}
{% block title %}Admin{% endblock %}
{% block content %}
<h1>Ajouter un fichier</h1>
<form method="post">
    <input type="text" name="title" placeholder="Titre du fichier" required>
    <textarea name="description" placeholder="Description"></textarea>
    <input type="text" name="image" placeholder="URL de l'image" required>
    <input type="text" name="download_link" placeholder="Lien de téléchargement" required>
    <button type="submit">Ajouter</button>
</form>
{% endblock %}
