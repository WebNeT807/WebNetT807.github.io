{% extends "base.html" %}
{% block title %}Accueil{% endblock %}
{% block content %}
<h1>Bienvenue sur la plateforme de téléchargement</h1>
<div class="files">
    {% for file in files %}
    <div class="file">
        <img src="{{ file[3] }}" alt="{{ file[1] }}" width="150">
        <h2>{{ file[1] }}</h2>
        <p>{{ file[2] }}</p>
        <a href="{{ file[4] }}" download>Télécharger</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
